<!DOCTYPE html>
<html>
<head>
  <title>Camera Access</title>
</head>
<body>
  <h2>Allow Camera</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      })
      .catch(err => {
        alert("Camera permission denied");
      });
  </script>
</body>
</html>
